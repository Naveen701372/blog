---
layout: default
title: Your New Jekyll Site
---

<div class="wrapper">
  <div class="basics">
    <a href="/">
      <span class="blog_image">
        <i class="icon-home"></i>
      </span>
    </a>

    <h1>Kushagra Agarwal</h1>
    <p class="details">I like to write <span class="amp">&amp;</span> blabber too, sometimes.</p>
  </div>

  <span class="separator"></span>
    
  <ul class="posts">
    {% for post in site.posts %}
      <li>&raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a> - <span>{{ post.date | date_to_string }}</span> </li>
    {% endfor %}
  </ul>
</div>
